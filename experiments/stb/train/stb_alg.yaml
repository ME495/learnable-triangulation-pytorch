title: "stb_alg"
kind: "stb"
vis_freq: 100
vis_n_elements: 4

image_shape: [384, 384]

opt:
  criterion: "MSESmooth"
  mse_smooth_threshold: 40
  loss_2d: false

  n_objects_per_epoch: 15000
  n_epochs: 9999

  batch_size: 8
  val_batch_size: 16

  lr: 0.00001

  scale_keypoints_3d: 0.01

model:
  name: "alg"

  init_weights: false
  checkpoint: ""

  use_confidences: true
  heatmap_multiplier: 100.0
  heatmap_softmax: true

  backbone:
    name: "resnet152"
    style: "simple"

    init_weights: true
    checkpoint: "./logs1/stb_alg_AlgebraicTriangulationNet@12.11.2021-17:28:06/checkpoints/0001/weights.pth"

    num_joints: 21
    num_layers: 152

dataset:
  kind: "stb"

  train:
    stb_root: "/media/sda1/dataset/stereo_hand_pose_dataset"

    scale_bbox: 1.2

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

  val:
    stb_root: "/media/sda1/dataset/stereo_hand_pose_dataset"

    scale_bbox: 1.2

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 8

title: "stb_vol_softmax"
kind: "stb"
vis_freq: 100
vis_n_elements: 10

image_shape: [384, 384]

opt:
  criterion: "MAE"
  loss_2d: false

  use_volumetric_ce_loss: true
  volumetric_ce_loss_weight: 0.01

  n_objects_per_epoch: 15000
  n_epochs: 9999

  batch_size: 4
  val_batch_size: 8

  lr: 0.0001
  process_features_lr: 0.001
  volume_net_lr: 0.001

  scale_keypoints_3d: 0.1

model:
  name: "vol"
  kind: "stb"
  volume_aggregation_method: "softmax"

  init_weights: false
  checkpoint: ""

  use_gt_pelvis: true

  cuboid_side: 400.0

  volume_size: 64
  volume_multiplier: 1.0
  volume_softmax: true

  heatmap_softmax: true
  heatmap_multiplier: 100.0

  backbone:
    name: "resnet152"
    style: "simple"

    init_weights: false
    checkpoint: ""

    num_joints: 21
    num_layers: 152

dataset:
  kind: "stb"

  train:
    stb_root: "/media/sda1/dataset/stereo_hand_pose_dataset"

    scale_bbox: 1.2

    shuffle: true
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 5

  val:
    stb_root: "/media/sda1/dataset/stereo_hand_pose_dataset"

    scale_bbox: 1.2

    shuffle: false
    randomize_n_views: false
    min_n_views: null
    max_n_views: null
    num_workers: 10
